<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Admin Side Menu -->
    <ion-menu contentId="main-content" side="start" menuId="admin-menu">
      <ion-header>
        <ion-toolbar color="light">
          <ion-title>Admin Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <!-- Admin Home Link -->
          <ion-item routerLink="/admin-home" routerDirection="root">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Admin Home</ion-label>
          </ion-item>

          <!-- Manage Equipment Link -->
          <ion-item routerLink="/equipment" routerDirection="root">
            <ion-icon name="medkit-outline" slot="start"></ion-icon>
            <ion-label>Manage Equipment</ion-label>
          </ion-item>

          <!-- Logout Link -->
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content Area -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
